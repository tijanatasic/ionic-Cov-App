<form>
<ion-row>
  <ion-col>
    <p>{{vaccine.jmbg}}</p>
  </ion-col>
  <ion-col>
    <p>{{vaccine.phone}}</p>
  </ion-col>
  <ion-col>
    <p>{{vaccine.vaccine}}</p>
  </ion-col>
  <ion-col>
    <ion-item>
      <ion-select #C (ionChange)="changeData(C.value)" placeholder="{{vaccine.dose}}">
        <ion-select-option value="First" #first>First</ion-select-option>
        <ion-select-option value="Both" #both>Both</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-col>
</ion-row>
</form>
