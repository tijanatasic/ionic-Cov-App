<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs"></ion-back-button>
    </ion-buttons>
    <ion-title mode="ios">
      USER LOGIN
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <form #logInForm="ngForm" (ngSubmit)="onLogIn(logInForm)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input type="email" ngModel name="email" email required #email="ngModel"></ion-input>
            </ion-item>

            <ion-item *ngIf="email.invalid && email.touched" lines="none">
              <ion-label color="danger">
                Enter a valid email address!
              </ion-label>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" ngModel name="password" minlength="7" required #password="ngModel"></ion-input>
            </ion-item>

            <ion-item *ngIf="password.invalid && password.touched" lines="none">
              <ion-label color="danger">
                Password must have minimum 7 characters!
              </ion-label>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-col size-sm="6">
          <ion-button type="submit" strong="true" color="primary" expand="block" shape="round"
            [disabled]='logInForm.invalid'>Log
            In
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-evenly">
      <ion-col size-sm="6" offset-sm="3">
      If you don't have an account, please <a routerLink='/tabs/tab4'>
        register</a> first!
      </ion-col>
    </ion-row>
    </ion-grid>
  </form>
